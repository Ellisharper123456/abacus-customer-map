<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abacus Installation Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>

</head>
<body>
    <div class="header">
        <img src="Abacus Logo Colour.jpg" alt="Abacus Energy Solutions" style="max-width: 180px; height: auto; margin-bottom: 1rem; display: block; margin-left: auto; margin-right: auto;">
        <h1>Installation Map</h1>
        <p>Showcasing our successful renewable energy installations across the UK</p>
    </div>

    <div class="container">
        <div class="controls">
            <div class="filter-group">
                <span class="filter-label">Filter by Technology:</span>
                <button class="btn-filter active" onclick="filterTechnology('all')" data-filter="all">All</button>
                <button class="btn-filter" onclick="toggleFilter('solar')" data-filter="solar">Solar PV</button>
                <button class="btn-filter" onclick="toggleFilter('heat-pump')" data-filter="heat-pump">Heat Pumps</button>
                <button class="btn-filter" onclick="toggleFilter('battery')" data-filter="battery">Battery Storage</button>
                <button class="btn-filter" onclick="toggleFilter('ev-charger')" data-filter="ev-charger">EV Chargers</button>
            </div>
            <div>
                <button class="admin-toggle" onclick="toggleAdminMode()" id="adminToggleBtn">üîê Admin Mode</button>
                <button class="admin-toggle admin-only" onclick="logoutAdmin()" style="background: #e53e3e; margin-left: 0.5rem;">üö™ Logout</button>
            </div>
        </div>
        <div class="controls admin-only">
            <button class="btn btn-primary" onclick="openAddModal()">+ Add New Installation</button>
            <button class="btn btn-secondary" onclick="exportData()">üíæ Export Data</button>
        </div>

        <div class="main-content">
            <div class="distance-calculator">
                <h3>üìç Find Installations Near You</h3>
                <p style="color: #718096; margin-bottom: 1rem;">Enter your postcode to see completed installations in your area</p>
                <div class="distance-input-group">
                    <input type="text" id="postcodeInput" placeholder="Enter your postcode (e.g., L30 1RD)" onkeypress="if(event.key === 'Enter') findNearbyInstallations()">
                    <button onclick="findNearbyInstallations()">Search</button>
                </div>
            </div>

            <div id="map"></div>

            <div class="gallery" id="gallerySection">
                <h2 id="galleryTitle">Installations Near You</h2>
                <p id="gallerySubtitle" style="color: #718096; margin-bottom: 1.5rem;"></p>
                <div id="gallery-grid" class="gallery-grid"></div>
            </div>
        </div>
    </div>

    <!-- Add Installation Modal -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeAddModal()">√ó</button>
            <h2 id="modalTitle">Add New Installation</h2>
            <form id="installationForm" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label for="customerName">Customer Name *</label>
                    <input type="text" id="customerName" required>
                </div>

                <div class="form-group">
                    <label for="postcode">Postcode *</label>
                    <input type="text" id="postcode" required placeholder="e.g., L7 1AA" style="text-transform: uppercase;">
                </div>

                <div class="form-group">
                    <label for="technologyType">Technology Type * (Select all that apply)</label>
                    <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 0.5rem; margin-top: 0.5rem;">
                        <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                            <input type="checkbox" name="technology" value="solar" style="width: auto;">
                            <span>‚òÄÔ∏è Solar PV</span>
                        </label>
                        <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                            <input type="checkbox" name="technology" value="heat-pump" style="width: auto;">
                            <span>üî• Heat Pump</span>
                        </label>
                        <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                            <input type="checkbox" name="technology" value="battery" style="width: auto;">
                            <span>üîã Battery Storage</span>
                        </label>
                        <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                            <input type="checkbox" name="technology" value="ev-charger" style="width: auto;">
                            <span>‚ö° EV Charger</span>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Brands Installed * (Select all that apply)</label>
                    <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 0.5rem; margin-top: 0.5rem;">
                        <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                            <input type="checkbox" name="brand" value="LG" style="width: auto;">
                            <span>LG</span>
                        </label>
                        <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                            <input type="checkbox" name="brand" value="Mitsubishi" style="width: auto;">
                            <span>Mitsubishi</span>
                        </label>
                        <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                            <input type="checkbox" name="brand" value="Nibe" style="width: auto;">
                            <span>Nibe</span>
                        </label>
                        <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                            <input type="checkbox" name="brand" value="Ebac" style="width: auto;">
                            <span>Ebac</span>
                        </label>
                        <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                            <input type="checkbox" name="brand" value="GivEnergy" style="width: auto;">
                            <span>GivEnergy</span>
                        </label>
                        <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                            <input type="checkbox" name="brand" value="Tesla" style="width: auto;">
                            <span>Tesla</span>
                        </label>
                        <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                            <input type="checkbox" name="brand" value="Fox ESS" style="width: auto;">
                            <span>Fox ESS</span>
                        </label>
                        <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                            <input type="checkbox" name="brand" value="Aiko" style="width: auto;">
                            <span>Aiko</span>
                        </label>
                        <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                            <input type="checkbox" name="brand" value="Longi" style="width: auto;">
                            <span>Longi</span>
                        </label>
                        <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                            <input type="checkbox" name="brand" value="MyEnergi" style="width: auto;">
                            <span>MyEnergi</span>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="installYear">Installation Year</label>
                    <input type="number" id="installYear" min="1990" placeholder="e.g., 2024">
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" placeholder="Additional details about the installation..."></textarea>
                </div>

                <div class="form-group">
                    <label for="images">Upload Images</label>
                    <input type="file" id="images" accept="image/*" multiple onchange="handleImagePreview(event)">
                    <div id="imagePreview" class="image-preview"></div>
                </div>

                <button id="submitInstallationBtn" type="submit" class="btn btn-primary" style="width: 100%;">Add Installation</button>
            </form>
        </div>
    </div>

    <!-- Detail Modal -->
    <div id="detailModal" class="modal detail-modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeDetailModal()">√ó</button>
            <div id="detailContent"></div>
        </div>
    </div>

    <!-- Image Modal -->
    <div id="imageModal" class="modal detail-modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeImageModal()">√ó</button>
            <div style="display:flex; align-items:center; justify-content:center; gap:0.5rem;">
                <button class="btn btn-secondary" type="button" onclick="showPrevImage()">‚Üê Prev</button>
                <img id="imageModalImg" alt="Installation image" style="max-width: 100%; max-height: 70vh; border-radius: 8px;">
                <button class="btn btn-secondary" type="button" onclick="showNextImage()">Next ‚Üí</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
